<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Albums - Rahul Satish</title>
  <link rel="stylesheet" href="../assets/css/style.css?v=20260223">
  <script src="../assets/js/components.js" defer></script>
  <style>
    .albums-header {
      margin-bottom: var(--spacing-lg);
    }

    .albums-header p {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
    }

    .albums-filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-md);
      background-color: var(--color-bg-lighter);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
    }

    .filter-btn {
      padding: var(--spacing-sm) var(--spacing-md);
      background-color: transparent;
      border: 2px solid var(--color-border);
      color: var(--color-text-primary);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 0.95rem;
      transition: var(--transition);
      font-weight: 500;
    }

    .filter-btn:hover {
      border-color: var(--color-accent);
      background-color: rgba(0, 212, 255, 0.05);
    }

    .filter-btn.active {
      background-color: rgba(0, 212, 255, 0.1);
      border-color: var(--color-accent);
      color: var(--color-accent);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.25);
    }

    main {
      max-width: none;
      width: 100%;
      padding-left: var(--spacing-md);
      padding-right: var(--spacing-md);
    }

    .photo-grid {
      column-count: 6;
      column-width: 220px;
      column-gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
      padding: 0;
      width: 100%;
    }

    @media (max-width: 1400px) {
      .photo-grid {
        column-count: 5;
      }
    }

    @media (max-width: 1100px) {
      .photo-grid {
        column-count: 4;
      }
    }

    @media (max-width: 800px) {
      .photo-grid {
        column-count: 2;
      }
    }

    @media (max-width: 520px) {
      .photo-grid {
        column-count: 1;
      }
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      transition: box-shadow 0.3s ease;
      background-color: transparent;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: inline-block;
      width: 100%;
      margin: 0 0 var(--spacing-lg);
      break-inside: avoid;
      aspect-ratio: auto;
      height: auto;
    }

    .photo-card:hover {
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.15);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      max-height: none;
    }

    .photo-card:hover img {
      filter: none;
      transform: none;
    }

    .photo-overlay {
      position: absolute;
      top: auto;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
      padding: var(--spacing-md);
      opacity: 0;
      transition: opacity 0.3s ease;
      color: white;
      display: block;
    }

    .photo-card:hover .photo-overlay {
      opacity: 1;
    }

    .photo-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .photo-meta {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Modal for zoomed view */
    .photo-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-lg);
    }

    .photo-modal.active {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .photo-modal-content img {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      display: block;
    }

    .photo-modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .photo-modal-close:hover {
      transform: scale(1.2);
    }

    .photo-modal-info {
      color: rgba(255, 255, 255, 0.8);
      margin-top: var(--spacing-md);
      text-align: center;
      font-size: 0.95rem;
    }

    .photo-modal-title {
      font-size: 1.2rem;
      color: white;
      margin-bottom: var(--spacing-xs);
    }


    .photo-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
    }

    .photo-tag {
      display: inline-block;
      background-color: rgba(0, 212, 255, 0.2);
      color: var(--color-accent);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(0, 212, 255, 0.4);
    }

    .album-section {
      margin-bottom: var(--spacing-xl);
    }

    .album-section h2 {
      font-size: 1.4rem;
      margin-bottom: var(--spacing-md);
      color: var(--color-text-primary);
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--color-border);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--color-text-secondary);
    }

    .empty-state p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html" class="logo">Rahul Satish</a>
      <div class="nav-links">
        <a href="../bio.html">Bio</a>
        <a href="../research.html">Research</a>
        <a href="../blog.html">Blog</a>
        <a href="../links.html">Links</a>
        <a href="./index.html">Albums</a>
        <a href="../assets/data/cv.pdf" target="_blank">CV</a>
      </div>
      <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
    </nav>
  </header>

  <main>
    <div class="albums-header">
      <h1>Photo Albums</h1>
      <p>A collection of moments captured around the world - travel, architecture, and everyday life.</p>
    </div>

    <div id="albums-filters" class="albums-filters" style="display:none;"></div>

    <div id="photo-grid" class="photo-grid">
      <!-- Photos will be loaded here -->
    </div>

    <div id="empty-state" class="empty-state" style="display:none;">
      <p>No photos available yet.</p>
    </div>

    <!-- Photo Zoom Modal -->
    <div id="photo-modal" class="photo-modal">
      <div class="photo-modal-content">
        <button class="photo-modal-close" onclick="closePhotoModal()">‚úï</button>
        <img id="modal-photo-img" src="" alt="Photo">
        <div class="photo-modal-info">
          <div class="photo-modal-title" id="modal-photo-title"></div>
          <div id="modal-photo-location"></div>
          <div id="modal-photo-date"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const dataUrl = '../assets/data/albums.json';
    let photoAlbums = [];

    function renderPhotoCard(photo, idx) {
      const imageSrc = photo.image && (photo.image.startsWith('http') || photo.image.startsWith('../'))
        ? photo.image
        : `../${photo.image}`;

      return `
        <div class="photo-card" data-idx="${idx}">
          <img src="${imageSrc}" alt="${photo.title}" loading="lazy">
          <div class="photo-overlay">
            <div class="photo-title">${photo.title}</div>
            ${photo.location ? `<div class="photo-meta">üìç ${photo.location}</div>` : ''}
          </div>
        </div>
      `;
    }

    function renderPhotos(photos) {
      const grid = document.getElementById('photo-grid');
      const emptyState = document.getElementById('empty-state');

      if (photos.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'block';
      emptyState.style.display = 'none';

      // Just render all photos in one grid, no album grouping
      grid.innerHTML = photos.map((photo, idx) => renderPhotoCard(photo, idx)).join('');

      // Attach click handlers for zoom
      document.querySelectorAll('.photo-card').forEach((card, idx) => {
        card.addEventListener('click', () => openPhotoModal(photos[idx]));
      });
    }

    function openPhotoModal(photo) {
      const modal = document.getElementById('photo-modal');
      const modalImg = document.getElementById('modal-photo-img');
      const modalTitle = document.getElementById('modal-photo-title');
      const modalLocation = document.getElementById('modal-photo-location');
      const modalDate = document.getElementById('modal-photo-date');

      modalImg.src = photo.image.startsWith('../') ? photo.image : `../${photo.image}`;
      modalTitle.textContent = photo.title;
      modalLocation.textContent = photo.location ? `üìç ${photo.location}` : '';
      modalDate.textContent = photo.date ? `üìÖ ${photo.date}` : '';

      modal.classList.add('active');
    }

    function closePhotoModal() {
      const modal = document.getElementById('photo-modal');
      modal.classList.remove('active');
    }

    // Close modal on background click
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('photo-modal');
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closePhotoModal();
        }
      });

      // Keyboard close (ESC)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closePhotoModal();
        }
      });
    });

    function setupFilters() {
      const filtersContainer = document.getElementById('albums-filters');
      const tags = new Set();

      photoAlbums.forEach(photo => {
        (photo.tags || []).forEach(tag => tags.add(tag));
      });

      if (photoAlbums.length === 0 || tags.size === 0) {
        filtersContainer.style.display = 'none';
        return;
      }

      filtersContainer.style.display = 'flex';
      filtersContainer.innerHTML = [
        '<button class="filter-btn active" data-filter="all">All Photos</button>',
        ...Array.from(tags).sort().map(tag => `
          <button class="filter-btn" data-filter="${tag}">${tag}</button>
        `)
      ].join('');

      const filterBtns = filtersContainer.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          const filter = btn.getAttribute('data-filter');
          const filtered = filter === 'all'
            ? photoAlbums
            : photoAlbums.filter(photo => (photo.tags || []).includes(filter));

          renderPhotos(filtered);
        });
      });
    }

    async function loadAlbums() {
      try {
        const response = await fetch(dataUrl);
        if (!response.ok) {
          throw new Error('Failed to load albums data');
        }
        photoAlbums = await response.json();
      } catch (error) {
        console.error('Error loading albums:', error);
        photoAlbums = [];
      }
      renderPhotos(photoAlbums);
      setupFilters();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAlbums();
    });
  </script>

</body>
</html>
