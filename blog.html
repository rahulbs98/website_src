<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul's Blogs</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Optional quick styles if not in style.css yet */
    .blog-banners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }
    .blog-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: inherit;
      width: 220px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .blog-card:hover {
      transform: scale(1.05);
    }
    .blog-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .blog-card h3 {
      font-size: 1rem;
      margin: 10px 0;
    }
    .placeholder {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <a href="index.html" class="logo">Rahul Satish</a>
      <a href="about.html">About</a>
      <a href="publications.html">Publications</a>
      <a href="blog.html">Blog</a>
      <a href="albums/" target="_blank">Albums</a>
    </nav>
  </header>

  <main>
    <h1>My Blog Posts</h1>
    <div class="blog-banners" id="blog-banners">
      <!-- JS will inject blog cards here -->
    </div>
    <div id="blog-placeholder" class="placeholder" style="display:none;">
      No blog posts available yet. Check back soon!
    </div>
  </main>

  <script src="assets/js/blog.js"></script>
  <script>
    // Show placeholder if no blog cards injected
    document.addEventListener("DOMContentLoaded", () => {
      const banners = document.getElementById("blog-banners");
      const placeholder = document.getElementById("blog-placeholder");
      if (!banners.hasChildNodes()) {
        placeholder.style.display = "block";
      }
    });
  </script>
</body>
</html>
