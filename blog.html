<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Rahul Satish</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/components.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Rahul Satish</a>
      <a href="about.html">About</a>
      <a href="publications.html">Publications</a>
      <a href="blog.html">Blog</a>
      <a href="albums/" target="_blank">Albums</a>
    </nav>
  </header>

  <main>
    <h1>Latest Articles</h1>
    <p style="font-size: 1.1rem; color: var(--color-text-secondary); margin-bottom: var(--spacing-xl);">
      Thoughts on cryptography, privacy, security, and technology.
    </p>

    <div id="blog-container" class="blog-grid">
      <!-- Blog cards will be populated here -->
    </div>
  </main>

  <script>
    // Sample blog data structure
    const blogPosts = [
      {
        id: 1,
        title: "Understanding Garbled Circuits",
        date: "December 2024",
        category: "Cryptography",
        description: "A deep dive into garbled circuits - how they work, why they're important for secure computation, and practical considerations for implementation.",
        image: "https://images.unsplash.com/photo-1550355291-bbee04a92027?w=800&q=80",
        url: "https://medium.com/your-blog"
      },
      {
        id: 2,
        title: "Privacy Preserving ML in 2024",
        date: "November 2024",
        category: "Privacy",
        description: "Exploring the latest techniques in privacy-preserving machine learning, from differential privacy to federated learning approaches.",
        image: "https://images.unsplash.com/photo-1677442d019cecf74167c46a3646ce573b887bad?w=800&q=80",
        url: "https://medium.com/your-blog"
      },
      {
        id: 3,
        title: "The Future of Zero Knowledge",
        date: "October 2024",
        category: "Research",
        description: "Analyzing the evolution of ZK proof systems and what the next generation of zero knowledge technology might look like.",
        image: "https://images.unsplash.com/photo-1526374965328-7f5ae4e8cfb6?w=800&q=80",
        url: "https://medium.com/your-blog"
      },
      {
        id: 4,
        title: "Blockchain Security Considerations",
        date: "September 2024",
        category: "Blockchain",
        description: "Key security considerations when designing blockchain systems, from consensus mechanisms to smart contract safety.",
        image: "https://images.unsplash.com/photo-1639762681033-6461854d8c73?w=800&q=80",
        url: "https://medium.com/your-blog"
      }
    ];

    function renderBlogPosts() {
      const container = document.getElementById('blog-container');
      
      container.innerHTML = blogPosts.map(post => `
        <article class="blog-card">
          ${post.image ? `<div class="blog-image" style="background-image: url('${post.image}')"></div>` : ''}
          <div class="blog-content">
            <span class="blog-category">${post.category}</span>
            <h2>${post.title}</h2>
            <p class="blog-date">${post.date}</p>
            <p class="blog-description">${post.description}</p>
            <a href="${post.url}" target="_blank" class="read-more">Read on Medium â†’</a>
          </div>
        </article>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', renderBlogPosts);
  </script>

</body>
</html>
